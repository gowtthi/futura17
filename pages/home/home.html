<ion-header>
   <ion-navbar>
      <ion-title>
         Query
      </ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>




   <ion-item *ngFor="let item of items">
      <h2>User:{{ item.name }} <br> Question:{{ item.description }} </h2>
      <button
         ion-button
         color="primary"
         item-right
         (click)="viewEntry({ record: item })">Answer</button>
   </ion-item>


</ion-content>
